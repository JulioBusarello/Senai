<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Interação com HTML, CSS e JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Interação com Input, Textarea e Botão</h2>
        <label for="inputText">Digite algo:</label>
        <input type="text" id="inputText" placeholder="Escreva algo aqui...">

        <button onclick="adicionarTexto()">Adicionar ao Textarea</button>

        <label for="textarea">Área de Texto:</label>
        <textarea id="textarea" cols="30" rows="10" readonly></textarea>
    </div>
</body>
</html>
