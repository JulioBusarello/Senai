<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="/css/edit.css">
    <title>Editar Produto</title>
</head>

<body>
    <h1>Editar Produto</h1>

    <form th:action="@{/produto/editar}" th:object="${produto}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome:</label>
        <input type="text" th:field="*{name}" id="nome" required />
        <br>

        <label for="descricao">Descrição:</label>
        <textarea th:field="*{description}" id="descricao" required></textarea>
        <br>

        <label for="preco">Preço:</label>
        <input type="number" step="0.01" th:field="*{price}" id="preco" required />
        <br>

        <label for="quantidade">Quantidade:</label>
        <input type="number" th:field="*{quantity}" id="quantidade" required />
        <br>

        <label for="categoria">Categoria:</label>
        <input type="text" th:field="*{category}" id="categoria" required />
        <br>

        <label for="fornecedor">Fornecedor:</label>
        <input type="text" th:field="*{supplier}" id="fornecedor" required />
        <br>

        <label for="image">Imagem:</label>
        <input type="file" name="image" id="image" />
        <br>

        <button type="submit">Salvar</button>
    </form>

    <a href="/listar">Cancelar</a>
</body>

</html>
