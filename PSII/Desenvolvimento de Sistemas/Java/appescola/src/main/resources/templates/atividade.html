<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Registro Atividades Extracurriculares</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Registro de Atividades Extracurriculares</h1>

        <!-- Modal de Adicionar/Editar Atividade -->
        <div class="modal fade" id="atividadeModal" tabindex="-1" role="dialog" aria-labelledby="atividadeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="atividadeModalLabel" th:text="${atividade.id != null ? 'Editar Atividade' : 'Adicionar Atividade'}">Adicionar Atividade</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de Cadastro e Edição -->
                        <form action="#" th:action="@{/atividades}" th:object="${atividade}" method="post">
                            <div class="form-group">
                                <label for="nome">Nome da Atividade</label>
                                <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Nome da Atividade" required />
                            </div>
                            <div class="form-group">
                                <label for="localizacao">Localização</label>
                                <input type="text" th:field="*{localizacao}" id="localizacao" class="form-control" placeholder="Localização" required />
                            </div>
                            <div class="form-group">
                                <label for="tipo">Tipo de Atividade</label>
                                <input type="text" th:field="*{tipo}" id="tipo" class="form-control" placeholder="Tipo de Atividade" required />
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <input type="text" th:field="*{descricao}" id="descricao" class="form-control" placeholder="Descrição" required />
                            </div>
                            <div class="form-group">
                                <label for="professor">Professor(a)</label>
                                <select th:field="*{professor}" id="professor" class="form-control" required>
                                    <option value="" disabled selected>Selecione o Professor(a)</option>
                                    <option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}" 
                                            th:selected="${atividade.professor != null && atividade.professor.id == professor.id}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Atividade</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="atividadeModalEdit" tabindex="-1" role="dialog" aria-labelledby="atividadeModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="atividadeModalLabel" th:text="${atividade.id != null ? 'Editar Atividade' : 'Adicionar Atividade'}">Adicionar Atividade</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulário de Cadastro e Edição -->
                        <form action="#" th:action="@{/atividades}" th:object="${atividade}" method="post">
                            <input type="hidden" th:field="*{id}"/> <!-- Campo oculto para o ID da atividade -->
        
                            <div class="form-group">
                                <label for="nome">Nome da Atividade</label>
                                <input type="text" th:field="*{nome}" id="nome" class="form-control" placeholder="Nome da Atividade" required />
                            </div>
                            <div class="form-group">
                                <label for="localizacao">Localização</label>
                                <input type="text" th:field="*{localizacao}" id="localizacao" class="form-control" placeholder="Localização" required />
                            </div>
                            <div class="form-group">
                                <label for="tipo">Tipo de Atividade</label>
                                <input type="text" th:field="*{tipo}" id="tipo" class="form-control" placeholder="Tipo de Atividade" required />
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <input type="text" th:field="*{descricao}" id="descricao" class="form-control" placeholder="Descrição" required />
                            </div>
                            <div class="form-group">
                                <label for="professor">Professor(a)</label>
                                <select th:field="*{professor}" id="professor" class="form-control" required>
                                    <option value="" disabled selected>Selecione o Professor(a)</option>
                                    <option th:each="professor : ${professores}" th:value="${professor.id}" th:text="${professor.nome}" 
                                            th:selected="${atividade.professor != null && atividade.professor.id == professor.id}"></option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Salvar Atividade</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>        

        <!-- Botão de Adicionar Atividade -->
        <button type="button" class="btn btn-success mt-3" data-toggle="modal" data-target="#atividadeModal">
            Adicionar Atividade
        </button>

        <h2 class="mt-5">Atividades Cadastradas</h2>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Localização</th>
                    <th>Tipo</th>
                    <th>Descrição</th>
                    <th>Professor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="atividade : ${atividades}">
                    <td th:text="${atividade.nome}"></td>
                    <td th:text="${atividade.localizacao}"></td>
                    <td th:text="${atividade.tipo}"></td>
                    <td th:text="${atividade.descricao}"></td>
                    <td>
                        <span th:if="${atividade.professor != null}" th:text="${atividade.professor.nome}"></span>
                        <span th:if="${atividade.professor == null}">Professor não disponível</span>
                    </td>
                    <td>
                        <div class="acao">
                            <!-- Botão de Editar que abre o modal já preenchido com os dados da atividade -->
                            <button type="button" class="btn btn-warning btn-sm" data-toggle="modal" data-target="#atividadeModalEdit" th:onclick="#atividadeModalEdit">
                                Editar
                            </button>
                        </div>
                        <form th:action="@{/atividades/deletar/{id}(id=${atividade.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Tem certeza que deseja deletar esta atividade?')">
                                Deletar
                            </button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
