<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style-professor.css}">
    <title>Registro de Professores</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-mask-plugin@1.14.16/dist/jquery.mask.min.js"></script>
</head>

<body>
    <h1>Registro de Professores</h1>

    <!-- Formulário de Cadastro de Professor -->
    <form action="#" th:action="@{/professores}" th:object="${professor}" method="post">
        <input type="text" th:field="*{nome}" placeholder="Nome" required />
        <input type="date" th:field="*{dataNascimento}" placeholder="Data de Nascimento" required />
        <input type="text" th:field="*{cpf}" placeholder="CPF" name="cpf" id="cpf" required />
        <input type="number" step="0.01" th:field="*{salario}" placeholder="Salário" name="salario" id="salario" required />
        <button type="submit">Adicionar Professor</button>
    </form>

    <h2>Professores Cadastrados</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Salário</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="professor : ${professores}">
                <td th:text="${professor.nome}"></td>
                <td th:text="${#dates.format(professor.dataNascimento, 'dd/MM/yyyy')}"></td>
                <td th:text="${professor.cpf}"></td>
                <td th:text="${professor.salario}"></td>
            </tr>
        </tbody>
    </table>

</body>
<script type="text/javascript">
    $(document).ready(function(){
        $('#cpf').mask('000.000.000-00');
    });
</script>

</html>
