<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Web</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="cadastro">
        <h1>Cadastro</h1>

        <form action="#" method="post" id="userForm">
            <label for = "name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for = "email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for = "phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for = "address">Endereço:</label>
            <input type="text" id="address" name="address" required>

            <label for = "city">Cidade:</label>
            <input type="text" id="city" name="city" required>

            <label for = "state">Estado:</label>
            <input type="text" id="state" name="state" required>

            <label for = "message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" cols="33"></textarea>

            <div class="botoes">
                <button type="submit" id="addButton" class="addButton">Enviar</button>
                <button type="reset" id="clearButton" class="clearButton">Cancelar</button>
            </div>
        </form>
    </div>

    <div class="registro">
        <h2>Registros:</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Endereço</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                    <th>Mensagem</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <button type="reset" id="resetTableButton" class="resetTableButton">Resetar Tabela</button>
    </div>
</body>
</html>
